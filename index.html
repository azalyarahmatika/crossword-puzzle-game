<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crossword Puzzle Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="left">
    <div class="container">
      <img class="flipped" src="./assets/thinkingboy.png" alt="">
    </div>
  </section>
  <section class="right">
    <h1>CROSSWORD PUZZLE</h1>
    <div class="clues">
      <div class="clue" id="accross">
        <h2>Accross</h2>
      </div>
      <div class="clue" id="down">
        <h2>Down</h2>
      </div>
    </div>
  </section>

  <script src="./app.js"></script>
</body>
</html>
